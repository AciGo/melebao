<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>无锡美乐宝幼儿园</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/angular-animate.min.js"></script>
    <script src="filler/myFilter.js"></script>
    <script>
        var myApp = angular.module("myApp",['ngRoute','myFilter','ngAnimate']);//创建主模块
        // 配置路由
        myApp.config(function ($routeProvider) {
            $routeProvider.when("/index",{templateUrl:"views/index.html"});
            $routeProvider.when("/contact",{templateUrl:"views/contact.html"});
            $routeProvider.when("/news",{templateUrl:"views/news.html",controller:"newsCtr"});
            $routeProvider.when("/show",{templateUrl:"views/show.html",controller:"showCtr"});
            $routeProvider.otherwise({templateUrl:"views/index.html"});
        });
    </script>
    <script src="controllers/myCtrl.js"></script>
    <script src="controllers/newsCtr.js"></script>
    <script src="controllers/showCtr.js"></script>
</head>
<body ng-controller="myCtr">

            <div class="tel fr white">
                <p>Tel：0510-85858878</p>
                <p>Email：710562023@qq.com</p>
            </div>

    <div class="nav">
        <ul class="inner">
            <li><a href="#">首页</a></li>
            <li><a href="">关于我们</a></li>

        </ul>

    </div>
    <div ng-view class="ngFadeIn"></div>
    <div class="footer">

            <h1 class="fl"><img src="images/footerLogo.jpg"></h1>
            <p class="fl">版权所有：无锡美乐宝幼儿园<br>联系电话：0510-85858878&nbsp;&nbsp;地址：北塘区五河苑六号<br>技术支持：博志科技</p>
